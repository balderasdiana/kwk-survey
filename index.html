<!DOCTYPE html>

<body>

  <h1 id="title">Kode With Klossy Survey Form</h1>
<div id="form-outer">
  <p id="description">
    Let us know how we could improve our summer camps!

  <form id="survey-form" method="GET" action="/action_page.php">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>

      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>

    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>

        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="13" max="18" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which location did you attend summer camp?</label>
      </div>

        <select id="dropdown" name="currentPos" class="dropdown">
            
      <option disabled value>Select an option</option>

      <option value="job">San Francisco</option>

      <option value="preferNo">New York</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* How likely is that you would recommend Kode With Klossy to a friend?</label>
      </div>

          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">What do you like most in KWK: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Making New Friends</option>
      <option value="projects">Projects</option>
      <option value="community">Meeting Karlie Kloss</option>
      <option value="openSource">Field Trips</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Food ğŸ¥„</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Staff ğŸ—£</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Teaching ğŸ‘©ğŸ¼â€ğŸ«</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Add additional courses ğŸ’»</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Transportation ğŸš–</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Safeness ğŸ“Œ</label></li>  
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit" value="send">Submit</button>
  </form>
</div>
  
  

</body>

</html>
